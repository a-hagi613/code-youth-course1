<head></head>

<title> Form 

</title>

<body>
<form name="register">
    Name: <input type="text" name="name" size="20" placeholder="John Doe" /> <br/> <br/>
    Address: <input type="text" name="adr" placeholder="123 Fake ave"  /> <br/> <br/>
    Password: <input type="password" name="pswd" placeholder="John123" /> <br/> <br/>
    Email: <input type="email" name="email" placeholder="john.d@gmail.com"> <br/> <br/>
    Date: <input type="date" name="date" placeholder="year-month-day"> <br/> <br/>
    Description: <textarea rows="5" cols="20" name="desc"> </textarea>   <br/> <br/>
    
    Select Your Subject
    <input type="checkbox" name="Maths" value="maths"> Maths
    <input type="checkbox" name="History" value="history"> History
    <input type="checkbox" name="Science" value="science"> Science
    <input type="checkbox" name="English" value="english"> English  <br/> <br/>

    <label for="gender"> Gender </label>
    <input type="radio"  name="gender" id="gender" value="male"> Male
    <input type="radio"  name="gender" id="gender" value="female"> Female
    <input type="submit"  value="submit"/>

</form>
</body>
